<template>
  <div class="main">
    <div class="header-content">
      <div class="header-content-text">
        <h1>Manage Jobs and Responses</h1>
      </div>
      <div class="post-job-button">
        <lightning-button
          variant="brand"
          label="Post a Job"
          type="button"
          icon-name="utility:down"
          icon-position="right"
        ></lightning-button>
      </div>
    </div>

    <div class="main-content">
      <div class="filter">
        <div class="filter-text">
          <lightning-icon
            icon-name="utility:down"
            alternative-text="NA"
            size="small"
            variant="brand"
          ></lightning-icon>
          <p>Filter Jobs</p>
        </div>
        <hr class="hr-1" />
        <div class="job-filters">
          <h1>Job Status</h1>
          <p>Active Jobs</p>
          <p>Closed Jobs</p>
          <p>Expired Jobs</p>
        </div>
      </div>
      <div class="all-jobs">
        <div class="no-jobs">
          <img src={noJobs} alt="NA" />
          <h1>No Jobs Posted</h1>
          <p>Once you post jobs you can the list here</p>
          <lightning-button
            variant="brand"
            label="Post a job"
          ></lightning-button>
        </div>
        <div class="posted-jobs"></div>
      </div>
    </div>
  </div>
</template>
