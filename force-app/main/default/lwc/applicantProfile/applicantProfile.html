<template>
    <template for:each={applicantDetails} for:item="applicant">
        <div key={applicant.Id}>
            <div class="profile-container">
                <div class="profile-left-container">
                    <div class="profile-image">
                        <span class="slds-avatar slds-avatar_circle" style="height: 100%;width: 100%;">
                            <span class="slds-icon_container slds-icon-standard-user" title="Profile Image">
                                <svg class="slds-icon" aria-hidden="true" style="height: 100%;width: 100%;">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
                                </svg>
                            </span>
                        </span>
                    </div>
                    <p class="name">{applicant.Name}</p>
                    <p class="title">{applicant.Job_Title__c}</p>
                    <p class="about-me">
                        {applicant.About__c}
                    </p>
                    <div class="skill-container">
                        <p class="heading-text">Skills</p>
                        <div class="skill-list">
                            <template for:each={skills} for:item="skill">
                                <p class="skill-info" key={skill}>
                                    {skill}
                                </p>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="profile-right-container">
                    <div class="basic-detail">
                        <div class="basic-heading-container">
                            <p class="heading-text">
                                Basic Information
                            </p>
                            <div style="align-self: center;">
                                <lightning-button label="View Resume" onclick={handleResume}
                                    class="edit-button"></lightning-button>
                            </div>
                        </div>
                        <div class="detail-container">
                            <div class="section">
                                <div class="top-section">
                                    <div class="detail-heading">Date of Birth</div>
                                    <div class="detail-info">{applicant.Date_of_birth__c}</div>
                                </div>
                                <div class="bottom-section">
                                    <div class="detail-heading">Last Drawn Salary</div>
                                    <div class="detail-info">{applicant.CTC__c}</div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="top-section">
                                    <div class="detail-heading">Years of Experience</div>
                                    <div class="detail-info">{applicant.Experience__c}</div>
                                </div>
                                <div class="bottom-section">
                                    <div class="detail-heading">Location</div>
                                    <div class="detail-info">{applicant.City__c}, {applicant.Country__c}</div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="top-section">
                                    <div class="detail-heading">Phone</div>
                                    <div class="detail-info">{applicant.Phone_Number__c}</div>
                                </div>
                                <div class="bottom-section">
                                    <div class="detail-heading">Email</div>
                                    <div class="detail-info">{applicant.Candidate_Email__c}</div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div class="experience-detail">
                            <div class="basic-heading-container">
                                <p class="heading-text">
                                    Work Experience
                                </p>
                            </div>
                            
                                <div  class="exp-detail-container">

                                    <template for:each={workExpDetails} for:item="work">
                                    <div key={work.Id} class="exp-list">
                                        <div>
                                            <p class="exp-company-name">{work.Organisation__c}</p>
                                            <p class="exp-designation">{work.Name}</p>
                                            <p class="exp-year">
                                                {work.From_Date__c} - {work.To_Date__c} |
                                                {work.City__c},{work.Country__c}
                                            </p>
                                        </div>

                                    </div>
                                    </template>
                                </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </template>
</template>
