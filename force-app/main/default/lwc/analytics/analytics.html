<template>
    <div class="main">
        <div>
            <h1>SkillMatch Charts - Recruitment Portal</h1>
            <div class="top-charts">
                <div class="barchart">
                    <div class="slds-m-around_medium">
                        <canvas class="bar" lwc:dom="manual"></canvas>
                    </div>
                </div>
                <div class="piechart">
                    <div class="slds-m-around_medium">
                        <canvas class="pie" lwc:dom="manual"></canvas>
                    </div>
                </div>
            </div>
            <div class="middle-charts">
                <div class="industry-doughnutchart">
                    <div class="slds-m-around_medium">
                        <canvas class="industryDoughnut" lwc:dom="manual"></canvas>
                    </div>
                </div>
                <div class="number-of-jobs-vs-applicants">
                    <div class="slds-m-around_medium">
                        <canvas class="barchart_1" lwc:dom="manual"></canvas>
                    </div>
                </div>
            </div>

            <div class="bottom-charts">
                <div class="assesment-status">
                    <div class="slds-m-around_medium">
                        <canvas class="bar_assessment_chart" lwc:dom="manual"></canvas>
                    </div>
                </div>
                <div class="numberofQuestionsvsjob-chart">
                    <div class="slds-m-around_medium">
                        <canvas class="bar_numberofQuestionsVsJobPostedChart" lwc:dom="manual"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
