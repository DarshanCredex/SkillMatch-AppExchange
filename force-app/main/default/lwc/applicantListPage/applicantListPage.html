<template>
  <div class="main">
    <template if:true={candiateListIsEmpty}>

      <div class="job-description">
        <template for:each={jobDetails} for:item="job">
          <div key={job.id}>
            <h1>{job.Title_of_position__c}</h1>
          </div>
        </template>
      </div>

      <div class="applicant-list">
        <table>
          <thead>
            <tr>
              <td><b>Name</b></td>
              <td><b>Email</b></td>
              <td><b>Experience</b></td>
              <td><b>Match Percentage</b> </td>
              <td><b>Location</b></td>
              <td><b>Status</b></td>
            </tr>
          </thead>
          <tbody>
            <template for:each={candidateDetails} for:item="candidate">
              <tr key={candidate.Id}>
                <td data-candidateid={candidate.Id} onclick={navigateToDetailsPage}>{candidate.Name}</td>
                <td data-candidateid={candidate.Id} onclick={navigateToDetailsPage}>{candidate.Candidate_Email}</td>
                <td data-candidateid={candidate.Id} onclick={navigateToDetailsPage}>{candidate.Experience} years</td>
                <td data-candidateid={candidate.Id} onclick={navigateToDetailsPage}>
                  <div data-candidateid={candidate.Id} onclick={navigateToDetailsPage}>
                    <p>{candidate.matchPercentage}%</p>
                  </div>
                </td>
                <td onclick={navigateToDetailsPage}>{candidate.City},
                  {candidate.Country}</td>
                <td>
                    <p>{candidate.Status}</p>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>
    <template if:false={candiateListIsEmpty}>
      <div class="no-applicants">
        <div>
          <h1> No applicants so far ðŸ˜ž!!!! </h1>
          <div class="emptyBox">
            <img src={emptyBox} alt="na">
          </div>
        </div>
      </div>
    </template>

  </div>
</template>
