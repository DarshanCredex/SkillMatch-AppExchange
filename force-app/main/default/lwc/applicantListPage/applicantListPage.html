<template>
  <div class="main">
    <template if:true={candiateListIsEmpty}>

      <div class="job-description">
        <template for:each={jobDetails} for:item="job">
          <div key={job.id}>
            <h1> ðŸ’¼ - {job.Title_of_position__c} </h1>
            <p>{job.Summary__c}</p>
          </div>
        </template>
      </div>

      <div class="applicant-list">
        <table>
          <thead>
            <tr>
              <td><b>Name</b></td>
              <td><b>Email</b></td>
              <td><b>Experience</b></td>
              <td><b>Match Percentage</b> </td>
              <td><b>Location</b></td>
            </tr>
          </thead>
          <tbody>
            <template for:each={candidateDetails} for:item="candidate">
              <tr key={candidate.id} data-candidateid={candidate.id}  onclick={navigateToDetailsPage}>
                <td>{candidate.Name}</td>
                <td>{candidate.Candidate_Email__c}</td>
                <td>{candidate.Experience__c} years</td>
                <td>56%</td>
                <td>{candidate.City__c}, {candidate.Country__c}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>
    <template if:false={candiateListIsEmpty}>
      <div class="no-applicants">
        <div>
          <h1> No applicants so far ðŸ˜ž!!!! </h1>
          <div class="emptyBox">
            <img src={emptyBox} alt="na">
          </div>
        </div>
      </div>
    </template>

  </div>
</template>
