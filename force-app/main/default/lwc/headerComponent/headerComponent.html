<template>
    <div class="main">
        <div class="header">
            <div class="header-contents">
                <div class="logo">
                    <img src={skillMatch_logo} alt="na">
                </div>
                <div class="home-tab" onclick={navigateToHome}>
                    <h1>Home</h1>
                </div>
                <div class="Jobs-tab" onclick={navigateToJobs}>
                    <h1>Jobs</h1>
                </div>
                <template if:true={showToUser}>
                    <div class="my-jobs" onclick={navigateToMyJobs}>
                        <h1>My Jobs</h1>
                    </div>
                </template>
            </div>
            <div class="login-signup">
                <div class="login-signup-btn">
                    <template if:true={showToUser}>
                        <h1>
                            <lightning-button-menu>
                                <lightning-menu-item value="MenuItemOne" label="Profile"
                                    onclick={handleProfile}></lightning-menu-item>
                                <lightning-menu-item value="MenuItemTwo" label="Logout"
                                    onclick={handleLogout}></lightning-menu-item>
                            </lightning-button-menu>
                        </h1>
                    </template>
                    <template if:false={showToUser}>
                        <h1 onclick={navigateToLogin}>Login/Signup</h1>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
