<template>
  <div class="main">
    <div class="Add-jobs-text">
      <h1>Add Jobs</h1>
    </div>
    <hr>
    <div>
      <div class="job-content">
        <div class="about-job">
          <h1>About Job</h1>
          <lightning-input type="text" label="Job Title" value={jobTitle} data-id="jobTitle"
            onchange={handleJobTitleChange}></lightning-input>
          <lightning-input type="text" label="Company Overview" value={summary} onchange={handleSummaryChange}
            data-id="summary"></lightning-input>
          <lightning-input type="text" label="Job Description" value={description} onchange={handleDescriptionChange}
            data-id="description"></lightning-input>
          <lightning-helptext content="Enter only the salary in numbers without any currency sign"></lightning-helptext>
          <lightning-input type="text" label="Salary" value={salaryRange} data-id="salaryRange"
            onchange={handleSalaryChange}>
          </lightning-input>
          <lightning-input type="text" label="Company Name" value={userCompanyName} data-id="userCompanyName"
            disabled=""></lightning-input>
          <lightning-helptext content="Enter comma seperated values"></lightning-helptext>
          <lightning-input type="text" label="Skills Required" value={skills} data-id="skills"
            onchange={handleSkillsChange}>
          </lightning-input>
        </div>
        <div class="location">
          <h1>Location</h1>
          <lightning-input type="text" label="Country" value={country} data-id="country"
            onchange={handleCountryChange}></lightning-input>
          <lightning-input type="text" label="City" value={city} data-id="city"
            onchange={handleCityChange}></lightning-input>
        </div>
      </div>
      <hr />
      <div class="requirements">
        <h1>Job Requirements</h1>
        <div class="picklist">
          <label for="experience">Experience</label>
          <select id="experience" onchange={handleExperienceChange}>
            <option value="" disabled selected>Select Experience</option>
            <template for:each={experienceValues} for:item="experience">
              <option key={experience} value={experience}>{experience}</option>
            </template>
          </select>

          <label for="type">Type</label>
          <select id="type" onchange={handleTypeChange}>
            <option value="" disabled selected>Select Type</option>
            <template for:each={typeValues} for:item="type">
              <option key={type} value={type}>{type}</option>
            </template>
          </select>

          <label for="industry">Industry</label>
          <select id="industry" onchange={handleIndustryChange}>
            <option value="" disabled selected>Select Industry</option>
            <template for:each={industryValues} for:item="industry">
              <option key={industry} value={industry}>{industry}</option>
            </template>
          </select>
        </div>
      </div>
      <hr />
      <div class="test-timing">
        <h1>Test Timings</h1>
        <label for="timings">Test Timing</label>
        <select id="timing" onchange={handleTimingChange}>
          <option value="" disabled selected>Select Test Timings</option>
          <template for:each={timingValues} for:item="timing">
            <option key={timing} value={timing}>{timing}</option>
          </template>
        </select>
      </div>
    </div>
    <hr>
    <div class="buttons">
      <div class="draft">
        <lightning-button variant="neutral" label="Save To Draft" style="text-align: center" onclick={postJobData}
          value="Draft"></lightning-button>
      </div>
      <div class="post">
        <lightning-button variant="brand" value="Post" label="Post Now" onclick={postJobData}></lightning-button>
      </div>
    </div>
  </div>
</template>
