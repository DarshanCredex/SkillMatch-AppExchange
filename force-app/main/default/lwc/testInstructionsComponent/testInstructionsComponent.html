<template>
    <div class="main">
        <div class="headline">
            <h1>General Instructions</h1>
        </div>
        <hr>
        <div class="sub-headline">
            <div class="instruction-header">
                <p>Read the below instructions carefully before beginning the test:</p>
                 <p>Total time : <strong>{testTiming}</strong></p>    
            </div>
            <ol>
                <li><strong>Technical Requirements:</strong> Ensure you have a stable internet connection and a
                    compatible
                    device (computer or laptop). Use a supported web browser and ensure it is up to date.</li>
                <li><strong>Test Instructions:</strong> Do not switch tabs in between the test. Note
                    the time
                    limit for the test and plan accordingly.</li>
                <li><strong>Test Environment:</strong> Choose a quiet and well-lit location for taking the test. Ensure there are no interruptions or distractions during
                    the test.
                </li>
                <li><strong>Completing the Test:</strong> Answer each question to the best of your ability within the
                    allotted
                    time. Review your answers before submitting.</li>
                <li><strong>Technical Support:</strong> If you encounter any technical issues during the test, contact
                    your recruiter immediately for assistance.</li>  
            </ol>
        </div>
        <hr>
        <div class="start-test">
            <lightning-button variant="brand-outline" label="Start Test" onclick={handleStartTest}
                disabled={disableButton}></lightning-button>
        </div>
    </div>
</template>
