<template>
    <div class="main">
        <div class="headline">
            <h1>General Instructions</h1>
        </div>
        <hr>
        <div class="sub-headline">
            <p>Below are the instructions for the online timed test : <strong>{testTiming}</strong></p>
            <ol>
                <li><strong>Accessing the Test:</strong> Log in to the designated test platform using the provided
                    credentials.
                </li>
                <li><strong>Technical Requirements:</strong> Ensure you have a stable internet connection and a
                    compatible
                    device (computer or laptop). Use a supported web browser and ensure it is up to date.</li>
                <li><strong>Test Instructions:</strong> Read the instructions carefully before beginning the test. Note
                    the time
                    limit for the test and plan accordingly.</li>
                <li><strong>Test Environment:</strong> Choose a quiet and well-lit location for taking the test. Remove
                    any
                    prohibited materials from your workspace. Ensure there are no interruptions or distractions during
                    the test.
                </li>
                <li><strong>Completing the Test:</strong> Answer each question to the best of your ability within the
                    allotted
                    time. Review your answers before submitting, if allowed.</li>
                <li><strong>Technical Support:</strong> If you encounter any technical issues during the test, contact
                    technical
                    support immediately for assistance.</li>
                <li><strong>Post-Test Procedures:</strong> Once you've completed the test, follow any post-test
                    instructions
                    provided by the test administrator.</li>
                <li><strong>Feedback and Concerns:</strong> Provide feedback on your testing experience, including any
                    concerns
                    or issues encountered during the test.</li>
                <li><strong>Confidentiality and Data Privacy:</strong> Trust that your personal data will be handled
                    securely
                    and in accordance with relevant privacy regulations.</li>
            </ol>
        </div>
        <hr>
        <div class="start-test">
            <lightning-button variant="brand-outline"  label="Start Test"
                onclick={handleStartTest}></lightning-button>
        </div>
    </div>
</template>
