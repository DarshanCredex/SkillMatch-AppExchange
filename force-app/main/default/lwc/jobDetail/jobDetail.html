<template>
    <div class="job-detail-container">
        <div class="job-detail-header">
                <div class="position-title">
                  {jobDetails.city}
                  {jobDetails.company}
                  {jobDetails.country}
                  {jobDetails.daysAgo}
                  {jobDetails.jobId}
                  {jobDetails.jobType}
                  {jobDetails.salary}
                  <!--img src={getJobDetail.Company.LogoUrl} alt={getJobDetail.Company.Name} /-->
                </div>
        </div>
        <div class="experience-detail-section">
            <p class="slds-text-bold">Minimum Experience: </p>
            <p>Required Skills:</p>
            <ul>
              <!--template for:each={getJobDetail.Skills} for:item={skill}>
                <li>{skill}</li>
              </template-->
            </ul>
          </div>
      
          <div class="job-description-section">
            <p>{jobDetails.summary}</p>
          </div>
        </div>
    </div>
</template>
