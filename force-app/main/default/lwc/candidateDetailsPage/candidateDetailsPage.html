<template>
  <div class="main">
    <div class="candidate-details">
      <div class="personal-details">
        <h1>Personal Details</h1>
        <div class="details">
          <div class="icons">
            <p>
              <lightning-icon icon-name="utility:einstein" size="xx-small" title="large size"
                variant="brand"></lightning-icon>
            </p>
            <p>
              <lightning-icon icon-name="utility:email" size="xx-small" title="large size"
                variant="brand"></lightning-icon>
            </p>
            <p>
              <lightning-icon icon-name="utility:call" size="xx-small" title="large size"
                variant="brand"></lightning-icon>
            </p>
          </div>
          <div class="name-details">
            <p>{candidateDetails.Name}</p>
            <p>{candidateDetails.Candidate_Email__c}></p>
            <p>{candidateDetails.Phone_Number__c}</p>
          </div>
        </div>

      </div>
      <div class="details-round-tab">
        <h1>Details</h1>
      </div>
    </div>
    <div class="basic-info">
      <h1>Work Experience</h1>
      <div class="organisation">
        <div class="fields">
          <h1>Organisation</h1>
          <h1>Duration</h1>
          <h1>City</h1>
          <h1>Country</h1>
          <h1>Skills</h1>
        </div>
        <div class="populate-data">
          <p>{workExperienceDetails.Organisation__c}</p>
          <p>
            {workExperienceDetails.From_Date__c} to
            {workExperienceDetails.To_Date__c}
          </p>
          <p>{workExperienceDetails.City__c}</p>
          <p>{workExperienceDetails.Country__c}</p>
          <p>{workExperienceDetails.Skills__c}</p>
        </div>
      </div>
    </div>
    <div class="about">
      <h1>About</h1>
      <p>{candidateDetails.About__c}</p>
    </div>
  </div>
</template>
